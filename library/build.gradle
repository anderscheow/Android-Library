apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply from: 'maven-push.gradle'

apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    defaultConfig {
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestApi('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    /** Core */
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    /** Android Support */
    api "com.android.support:appcompat-v7:$android_support_version"
    api "com.android.support:design:$android_support_version"
    api "com.android.support:support-annotations:$android_support_version"

    /** Android Architecture Lifecycle */
    api "android.arch.lifecycle:extensions:$android_arch_lifecycle_version"
    kapt "android.arch.lifecycle:compiler:$android_arch_lifecycle_version"

    /** Android Architecture Paging */
    api "android.arch.paging:runtime:$android_arch_paging_version"

    /** Butterknife */
    api "com.jakewharton:butterknife:$butterknife_version"
    kapt "com.jakewharton:butterknife-compiler:$butterknife_version"

    /** Kotlin */
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    kapt "com.android.databinding:compiler:$android_gradle_version"

    /** Others */
    api 'com.orhanobut:logger:2.1.1'
    api 'org.greenrobot:eventbus:3.0.0'

    testApi 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}
