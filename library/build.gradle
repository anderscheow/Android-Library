apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

apply plugin: 'org.jetbrains.dokka-android'

apply from: 'maven-push.gradle'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1040200
        versionName "1.4.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    dataBinding {
        enabled = true
    }
    androidExtensions {
        experimental = true
    }
    defaultConfig {
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    /** Core */
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    /** Android Support */
    api "com.android.support:appcompat-v7:$android_support_version"
    api "com.android.support:design:$android_support_version"
    api "com.android.support:support-annotations:$android_support_version"

    /** Android Architecture Lifecycle */
    api "android.arch.lifecycle:extensions:$android_arch_lifecycle_version"
    kapt "android.arch.lifecycle:compiler:$android_arch_lifecycle_version"

    /** Android Architecture Paging */
    api "android.arch.paging:runtime:$android_arch_paging_version"

    /** Anko */
    api "org.jetbrains.anko:anko:$anko_version"

    /** Butterknife */
    api "com.jakewharton:butterknife:$butterknife_version"
    kapt "com.jakewharton:butterknife-compiler:$butterknife_version"

    /** Kotlin */
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    kapt "com.android.databinding:compiler:$android_gradle_version"

    /** Reactive */
    api "io.reactivex.rxjava2:rxandroid:$reactive_rxandroid_version"
    api "io.reactivex.rxjava2:rxjava:$reactive_rxjava_version"

    /** Others */
    api 'com.orhanobut:logger:2.2.0'
    api 'org.greenrobot:eventbus:3.0.0'
    api 'androidx.core:core-ktx:0.3'

    androidTestImplementation 'junit:junit:4.12'
}
repositories {
    mavenCentral()
}

apply plugin: 'com.github.dcendents.android-maven'